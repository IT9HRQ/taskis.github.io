<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-bottom">

    <div class="main-buttons uk-float-right">
        <div class="uk-button-group">                
            <button class="uk-button uk-button-small hook-project-modify">
                <i class="uk-icon-pencil"></i>                    
            </button>
            <button class="uk-button uk-button-small hook-project-delete">
                <i class="uk-icon-remove"></i>
            </button>
        </div>
    </div>

    <h3 class="uk-panel-title">
       {{ project.title }}
    </h3>
  
    <div class="widget-body">        
        <tasklist
            project="project"
            project-index="projectIndex"
            project-layout="projectLayout"
            >
        </tasklist>
    </div>

</div>
