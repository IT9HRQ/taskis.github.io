<div
    class="task"
    ng-class="{completed:completed}"
    ng-init="completed = task.status == 'completed'"
    >
    <label>
        <input
            type="checkbox"
            class="uk-checkbox"
            ng-model="completed"
            ng-change="$ctrl.change(task)"
            />
        <span class="caption">
            <span class="label" ng-bind-html="taskline(task) | taskline"></span>
            <span class="controls">
                <a ng-click="remove(task)"><i class="uk-icon-remove"></i></a>
            </span>
        </span>
    </label>
</div>
